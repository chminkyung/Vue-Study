<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>끝말잇기 </title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="root">
    <word-relay></word-relay>
    <word-relay></word-relay>
    <word-relay></word-relay>
</div>
</body>
<script>
    Vue.component('word-relay', { // 전역 컴포넌트
        template: `
            <div>
                <div>{{word}}</div>
                <form v-on:submit="onSubmitForm">
                    <input type="text" ref="answer" v-model="value">
                    <button type="submit">입력</button>
                </form>
                <div>{{result}}</div>
            </div>
        `,
        data() { // 데이터가 각각 컴포넌트마다 다르게 하기 위함
            return {
                word: '공주',
                result: '',
                value: '',
            }
        },
        methods: {
            onSubmitForm(e) {
                e.preventDefault();
                if (this.word[this.word.length - 1] === this.value[0]) {
                    this.result = '정답';
                    this.word = this.value;
                    this.value = '';
                    this.$refs.answer.focus();
                } else {
                    this.result = 'ddang';
                    this.value = '';
                    this.$refs.answer.focus();
                }
            }
        }
    })
</script>
<script>
    const app = new Vue({
        el: '#root',
    })
</script>
</html>
