<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="root">
    <div>{{first}} X {{second}}는?</div>
    <form>
        <input type="number" v-model="value">
        <!--input과 data value를 연결 === v-model-->
        <button>입력</button>
    </form>
    <div id="result"></div>
</div>
</body>
<script>
    const app = new Vue({
        el: '#root',
        data: {
            first: Math.ceil(Math.random() * 9),
            second: Math.ceil(Math.random() * 9),
            value: '',
            result: '',
        },
        methods: {}
    })
</script>
</html>
